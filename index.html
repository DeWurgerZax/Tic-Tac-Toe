<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src='script.js'></script>
  </head>
  <body>
    <div id='field'>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
      <div class='cell' style='background-image: none;'></div>
    </div>
    <div id='playerTurn' style='background-image: linear-gradient(90deg, rgba(14,0,255,1) 0%, rgba(14,0,255,0) 50%, rgba(255,255,255,1) 100%);;'>First Player Turn</div>
    <div id='result'>Game over<br>
      <div id='resetBtn'>Reset</div>
    </div>
  </body>
</html>
